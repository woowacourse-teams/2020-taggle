spring:
  profiles:
    active: local
    include:
      - db

---
spring:
  profiles: local

logging:
  config: classpath:logback-local.xml
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

---
spring:
  profiles: prod

logging:
  config: classpath:logback-prod.xml
---
spring:
  profiles: dev

logging:
  config: classpath:logback-dev.xml

